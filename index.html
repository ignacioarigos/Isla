<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario B치sico</title>
  <style>
    body {
      font-family: Segoe UI, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 16px;
    }
    table {
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
    }
    td {
      cursor: pointer;
    }
    td:hover {
      background-color: #eee;
    }
    .highlight {
      font-weight: bold;
      color: white;
    }
    .eugenia  { background: linear-gradient(135deg, #bb86fc, #9e71e9); }
    .malvina  { background: linear-gradient(135deg, #2ecc71, #27ae60); }
    .ramon    { background: linear-gradient(135deg, #f7901e, #e85c00); }
    .enrique  { background: linear-gradient(135deg, #ff7f7f, #ff4f4f); }
  </style>
</head>
<body>
  <h1>Calendario Asignado</h1>
  <table>
    <thead>
      <tr>
        <th>Do</th><th>Lu</th><th>Ma</th><th>Mi</th><th>Ju</th><th>Vi</th><th>Sa</th>
      </tr>
    </thead>
    <tbody id="calendario"></tbody>
  </table>

  <script>
    const bloque = ["enrique", "eugenia", "malvina", "ramon"];
    const colores = { enrique: "enrique", eugenia: "eugenia", malvina: "malvina", ramon: "ramon" };

    function construirCalendario() {
      const tbody = document.getElementById("calendario");
      tbody.innerHTML = "";
      const fecha = new Date();
      const a침o = fecha.getFullYear();
      const mes = fecha.getMonth();
      const primerDia = new Date(a침o, mes, 1);
      const ultimoDia = new Date(a침o, mes + 1, 0);

      let diaSemanaInicio = primerDia.getDay();
      let fila = document.createElement("tr");

      for (let i = 0; i < diaSemanaInicio; i++) {
        fila.appendChild(document.createElement("td"));
      }

      for (let dia = 1; dia <= ultimoDia.getDate(); dia++) {
        const celda = document.createElement("td");
        celda.textContent = dia;

        const index = (dia + diaSemanaInicio - 1) % bloque.length;
        const nombre = bloque[index];
        celda.classList.add("highlight", colores[nombre]);

        fila.appendChild(celda);
        if ((dia + diaSemanaInicio) % 7 === 0) {
          tbody.appendChild(fila);
          fila = document.createElement("tr");
        }
      }

      if (fila.hasChildNodes()) {
        tbody.appendChild(fila);
      }
    }

    construirCalendario();
  </script>
</body>
</html>
