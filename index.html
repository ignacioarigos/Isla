<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isla – Calendario 2025</title>
  <style>
    :root {
      --eugenia: #9e85e4;
      --enrique: #4caf50;
      --ramon: #ff9800;
      --malvina: #f76a6a;
      --bg: #f4f6f9;
      --text: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .nav {
      text-align: center;
      margin-bottom: 10px;
    }

    .nav button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 0 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 600px;
      margin: auto;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .day {
      background-color: white;
      border-radius: 6px;
      height: 50px;
      text-align: center;
      padding-top: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .day:hover {
      border-color: #d0d0d0;
    }

    .eugenia  { background-color: var(--eugenia); color: white; }
    .enrique  { background-color: var(--enrique); color: white; }
    .ramon    { background-color: var(--ramon); color: white; }
    .malvina  { background-color: var(--malvina); color: white; }

    .selected {
      outline: 2px solid #000;
    }

    .info {
      text-align: center;
      margin-top: 16px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Turnos – Isla 2025</h1>
  <div class="nav">
    <button onclick="prevMonth()">◀</button>
    <span id="monthLabel">Enero 2025</span>
    <button onclick="nextMonth()">▶</button>
  </div>
  <div class="calendar" id="calendarGrid"></div>
  <div class="info" id="infoBox">Seleccioná un día</div>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');
    const infoBox = document.getElementById('infoBox');
    let currentMonth = 0;
    const year = 2025;

    const turnos = {
      "2025-03-22":"Eugenia",
      "2025-05-01":"Enrique",
      "2025-06-14":"Ramon",
      "2025-06-20":"Malvina",
      "2025-08-15":"Eugenia",
      "2025-11-21":"Enrique",
      "2025-12-06":"Ramon",
      // ... incluir las demás fechas como ya tenías
    };

    function renderCalendar() {
      calendarGrid.innerHTML = '';
      const date = new Date(year, currentMonth, 1);
      const monthName = date.toLocaleString('es-ES', { month: 'long' });
      monthLabel.textContent = `${capitalize(monthName)} ${year}`;

      const startDay = new Date(year, currentMonth, 1).getDay(); // 0 = domingo
      const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();

      ['Dom','Lun','Mar','Mié','Jue','Vie','Sáb'].forEach(name => {
        const nameDiv = document.createElement('div');
        nameDiv.className = 'day-name';
        nameDiv.textContent = name;
        calendarGrid.appendChild(nameDiv);
      });

      for (let i = 0; i < startDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      const dayElements = {};

      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${year}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;
        div.dataset.fecha = fullDate;
        div.onclick = () => seleccionarPersona(fullDate);
        calendarGrid.appendChild(div);
        dayElements[fullDate] = div;
      }

      // Pintar rangos jueves→miércoles
      for (const fecha in turnos) {
        const persona = turnos[fecha];
        const baseDate = new Date(fecha);
        const diaSemana = baseDate.getDay(); // 0=dom...6=sáb
        const offset = (diaSemana >= 4) ? diaSemana - 4 : diaSemana + 3; // desde jueves anterior
        const inicio = new Date(baseDate);
        inicio.setDate(baseDate.getDate() - offset);

        for (let i = 0; i < 7; i++) {
          const dia = new Date(inicio);
          dia.setDate(inicio.getDate() + i);
          const diaStr = `${dia.getFullYear()}-${String(dia.getMonth()+1).padStart(2,'0')}-${String(dia.getDate()).padStart(2,'0')}`;
          if (dia.getMonth() === currentMonth && dayElements[diaStr]) {
            dayElements[diaStr].classList.add(persona.toLowerCase());
            dayElements[diaStr].dataset.persona = persona;
          }
        }
      }
    }

    function seleccionarPersona(fecha) {
      const persona = turnos[fecha];
      infoBox.textContent = persona ? persona : 'Sin asignación';
      document.querySelectorAll('.day').forEach(d => {
        d.classList.remove('selected');
        if (d.dataset.persona === persona) {
          d.classList.add('selected');
        }
      });
    }

    function nextMonth() {
      if (currentMonth < 11) currentMonth++;
      renderCalendar();
    }

    function prevMonth() {
      if (currentMonth > 0) currentMonth--;
      renderCalendar();
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    renderCalendar();
  </script>
</body>
</html>
