<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Turnos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #calendar {
      width: 100%;
      max-width: 500px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }
    .day {
      background-color: #1e1e1e;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
    }
    .selected {
      border: 2px solid orange;
    }
    .persona1 { background-color: #ff9800; }
    .persona2 { background-color: #4caf50; }
    .persona3 { background-color: #03a9f4; }
    .controls {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Calendario de Turnos</h1>
  <div id="calendar">
    <div class="controls">
      <button onclick="prevMonth()">Anterior</button>
      <span id="monthYear"></span>
      <button onclick="nextMonth()">Siguiente</button>
    </div>
    <div class="grid" id="calendarGrid"></div>
    <p id="infoBox"></p>
  </div>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const infoBox = document.getElementById('infoBox');
    const monthYear = document.getElementById('monthYear');
    let currentMonth = new Date().getMonth();
    let currentYear = new Date().getFullYear();

    const turnos = {
      "2025-08-07": "Persona1",
      "2025-08-14": "Persona2",
      "2025-08-21": "Persona3"
      // Agregar más fechas según necesidad
    };

    function renderCalendar() {
      calendarGrid.innerHTML = "";
      const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                          "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
      monthYear.textContent = `${monthNames[currentMonth]} ${currentYear}`;

      const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 = domingo
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

      for (let i = 0; i < firstDayOfMonth; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const fechaObj = new Date(currentYear, currentMonth, d);
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;
        div.dataset.fecha = fullDate;

        calendarGrid.appendChild(div);
      }

      for (const fechaTurno in turnos) {
        const persona = turnos[fechaTurno];
        const fechaBase = new Date(fechaTurno);
        const diaSemana = fechaBase.getDay();
        const juevesOffset = ((diaSemana + 3) % 7);
        const inicioRango = new Date(fechaBase);
        inicioRango.setDate(fechaBase.getDate() - juevesOffset);

        for (let i = 0; i <= 6; i++) {
          const diaRango = new Date(inicioRango);
          diaRango.setDate(inicioRango.getDate() + i);
          const fechaRango = `${diaRango.getFullYear()}-${String(diaRango.getMonth() + 1).padStart(2,'0')}-${String(diaRango.getDate()).padStart(2,'0')}`;

          const elemento = document.querySelector(`[data-fecha="${fechaRango}"]`);
          if (elemento) {
            elemento.classList.add(persona.toLowerCase());
            elemento.dataset.persona = persona;
          }
        }
      }
    }

    function seleccionarPersona(fecha) {
      const persona = turnos[fecha];
      infoBox.textContent = persona ? persona : 'Sin asignación';

      const dias = document.querySelectorAll('.day');
      dias.forEach(d => {
        if (d.dataset.persona === persona) {
          d.classList.add('selected');
        } else {
          d.classList.remove('selected');
        }
      });
    }

    function nextMonth() {
      if (currentMonth < 11) {
        currentMonth++;
      } else {
        currentMonth = 0;
        currentYear++;
      }
      renderCalendar();
    }

    function prevMonth() {
      if (currentMonth > 0) {
        currentMonth--;
      } else {
        currentMonth = 11;
        currentYear--;
      }
      renderCalendar();
    }

    renderCalendar();
  </script>
</body>
</html>
