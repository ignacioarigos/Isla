<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calendario de Bloques</title>
  <style>
    body {
      font-family: Segoe UI, Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      font-weight: 500;
      color: #202124;
    }
    table {
      border-collapse: collapse;
      margin: 20px 0;
    }
    td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    td:hover {
      background-color: #eee;
    }
    .highlight {
      background: linear-gradient(to bottom right, #ffa500, #ff7f50);
      color: white;
      font-weight: bold;
    }
    #info {
      margin: 10px;
      font-weight: 500;
      background-color: #fff8e1;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Calendario 2025–2026</h1>
  <div id="info">Selecciona un día para ver su bloque</div>
  <table id="calendario"></table>
  <script>
        const bloques = [
      { desde: "2025-01-02", hasta: "2025-01-16", persona: "Eugenia" },
      { desde: "2025-01-17", hasta: "2025-01-31", persona: "Malvina" },
      { desde: "2025-02-01", hasta: "2025-02-15", persona: "Enrique" },
      { desde: "2025-02-16", hasta: "2025-03-02", persona: "Ramón" },
      { desde: "2025-03-08", hasta: "2025-03-09", persona: "Enrique" },
      { desde: "2025-03-15", hasta: "2025-03-16", persona: "Ramón" },
      { desde: "2025-03-22", hasta: "2025-03-24", persona: "Eugenia" },
      { desde: "2025-03-29", hasta: "2025-03-30", persona: "Eugenia" },
      { desde: "2025-04-05", hasta: "2025-04-06", persona: "Malvina" },
      { desde: "2025-04-12", hasta: "2025-04-13", persona: "Enrique" },
      { desde: "2025-04-19", hasta: "2025-04-20", persona: "Ramón" },
      { desde: "2025-04-26", hasta: "2025-04-27", persona: "Eugenia" },
      { desde: "2025-05-01", hasta: "2025-05-04", persona: "Enrique" },
      { desde: "2025-05-10", hasta: "2025-05-11", persona: "Malvina" },
      { desde: "2025-05-17", hasta: "2025-05-18", persona: "Enrique" },
      { desde: "2025-05-24", hasta: "2025-05-25", persona: "Ramón" },
      { desde: "2025-05-31", hasta: "2025-06-01", persona: "Eugenia" },
      { desde: "2025-06-07", hasta: "2025-06-08", persona: "Malvina" },
      { desde: "2025-06-14", hasta: "2025-06-16", persona: "Ramón" },
      { desde: "2025-06-20", hasta: "2025-06-22", persona: "Malvina" },
      { desde: "2025-06-28", hasta: "2025-06-29", persona: "Enrique" },
      { desde: "2025-07-05", hasta: "2025-07-06", persona: "Ramón" },
      { desde: "2025-07-12", hasta: "2025-07-13", persona: "Eugenia" },
      { desde: "2025-07-19", hasta: "2025-07-27", persona: "Ramón" },
      { desde: "2025-07-28", hasta: "2025-08-03", persona: "Malvina" },
      { desde: "2025-08-09", hasta: "2025-08-10", persona: "Malvina" },
      { desde: "2025-08-23", hasta: "2025-08-24", persona: "Enrique" },

      { desde: "2025-09-06", hasta: "2025-09-07", persona: "Eugenia" },
      { desde: "2025-09-13", hasta: "2025-09-14", persona: "Malvina" },
      { desde: "2025-09-20", hasta: "2025-09-21", persona: "Enrique" },
      { desde: "2025-09-27", hasta: "2025-09-28", persona: "Ramón" },
      { desde: "2025-10-04", hasta: "2025-10-05", persona: "Eugenia" },

      { desde: "2025-11-15", hasta: "2025-11-16", persona: "Enrique" },
      { desde: "2025-11-21", hasta: "2025-11-24", persona: "Enrique" },
      { desde: "2025-11-29", hasta: "2025-11-30", persona: "Ramón" },
      { desde: "2025-12-06", hasta: "2025-12-08", persona: "Ramón" },
      { desde: "2025-12-13", hasta: "2025-12-14", persona: "Eugenia" },
      { desde: "2025-12-20", hasta: "2025-12-21", persona: "Malvina" },
      { desde: "2025-12-27", hasta: "2025-12-28", persona: "Enrique" },
      { desde: "2026-01-02", hasta: "2026-01-16", persona: "Ramón" },
      { desde: "2026-01-17", hasta: "2026-01-31", persona: "Eugenia" },
      { desde: "2026-02-01", hasta: "2026-02-15", persona: "Malvina" },
      { desde: "2026-02-16", hasta: "2026-03-02", persona: "Enrique" }
    ];

    const calendario = document.getElementById("calendario");
    const info = document.getElementById("info");

    const seleccionarBloque = (fechaStr) => {
      document.querySelectorAll("td").forEach(td => td.classList.remove("highlight"));
      const fecha = new Date(fechaStr);

      for (const bloque of bloques) {
        const desde = new Date(bloque.desde);
        const hasta = new Date(bloque.hasta);

        if (fecha >= desde && fecha <= hasta) {
          document.querySelectorAll("td").forEach(td => {
            const tdFecha = new Date(td.dataset.fecha);
            if (tdFecha >= desde && tdFecha <= hasta) {
              td.classList.add("highlight");
            }
          });
          info.textContent = `🔸 Este bloque es de ${bloque.persona} (${bloque.desde} al ${bloque.hasta})`;
          return;
        }
      }

      info.textContent = "❌ Esta fecha no pertenece a ningún bloque definido.";
    };
        const generarCalendario = (anio) => {
      for (let mes = 0; mes < 12; mes++) {
        const fila = document.createElement("tr");
        for (let dia = 1; dia <= 31; dia++) {
          const fecha = new Date(anio, mes, dia);
          if (fecha.getMonth() !== mes) continue;
          const td = document.createElement("td");
          td.textContent = dia;
          td.dataset.fecha = fecha.toISOString().split("T")[0];
          td.addEventListener("click", () => seleccionarBloque(td.dataset.fecha));
          fila.appendChild(td);
        }
        calendario.appendChild(fila);
      }
    };

    generarCalendario(2025);
    generarCalendario(2026);
  </script>
</body>
</html>
