<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Isla – Calendario 2025</title>
  <style>
    :root {
      --eugenia: #9e85e4;
      --enrique: #4caf50;
      --ramon: #ff9800;
      --malvina: #f76a6a;
      --bg: #f4f6f9;
      --text: #1c1c1c;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    .nav {
      text-align: center;
      margin-bottom: 10px;
    }

    .nav button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 0 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 600px;
      margin: auto;
    }

    .day-name {
      text-align: center;
      font-weight: bold;
      font-size: 0.8rem;
    }

    .day {
      background-color: white;
      border-radius: 6px;
      height: 50px;
      text-align: center;
      padding-top: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .day:hover {
      border-color: #d0d0d0;
    }

    .eugenia  { background-color: var(--eugenia); color: white; }
    .enrique  { background-color: var(--enrique); color: white; }
    .ramon    { background-color: var(--ramon); color: white; }
    .malvina  { background-color: var(--malvina); color: white; }

    .selected {
      outline: 2px solid #000;
    }

    .info {
      text-align: center;
      margin-top: 16px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Turnos – Isla 2025</h1>
  <div class="nav">
    <button onclick="prevMonth()">◀</button>
    <span id="monthLabel">Enero 2025</span>
    <button onclick="nextMonth()">▶</button>
  </div>
  <div class="calendar" id="calendarGrid"></div>
  <div class="info" id="infoBox">Seleccioná un día</div>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');
    const infoBox = document.getElementById('infoBox');

    let currentMonth = 0;
    const year = 2025;

    const turnos = {
      // ← ¡Aquí irán todas las fechas del 2025!
      "2025-03-22": "Eugenia", "2025-03-23": "Eugenia", "2025-03-24": "Eugenia",
      "2025-05-01": "Enrique", "2025-05-02": "Enrique", "2025-05-03": "Enrique", "2025-05-04": "Enrique",
      "2025-06-14": "Ramón", "2025-06-15": "Ramón", "2025-06-16": "Ramón",
      "2025-06-20": "Malvina", "2025-06-21": "Malvina", "2025-06-22": "Malvina",
      "2025-08-15": "Eugenia", "2025-08-16": "Eugenia", "2025-08-17": "Eugenia",
      "2025-11-21": "Enrique", "2025-11-22": "Enrique", "2025-11-23": "Enrique", "2025-11-24": "Enrique",
      "2025-12-06": "Ramón", "2025-12-07": "Ramón", "2025-12-08": "Ramón"
      // Podés agregar aquí todas las fechas rotativas jueves-viernes según tu esquema
    };

    function renderCalendar() {
      calendarGrid.innerHTML = '';
      const date = new Date(year, currentMonth, 1);
      const monthName = date.toLocaleString('es-ES', { month: 'long' });
      monthLabel.textContent = `${capitalize(monthName)} ${year}`;

      const startDay = (new Date(year, currentMonth, 1).getDay() + 6) % 7;
      const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();

      ['Lun','Mar','Mié','Jue','Vie','Sáb','Dom'].forEach(name => {
        const nameDiv = document.createElement('div');
        nameDiv.className = 'day-name';
        nameDiv.textContent = name;
        calendarGrid.appendChild(nameDiv);
      });

      for (let i = 0; i < startDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${year}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;

        const persona = turnos[fullDate];
        if (persona) {
          div.classList.add(persona.toLowerCase());
          div.dataset.persona = persona;
        }

        div.onclick = () => seleccionarPersona(fullDate);
        calendarGrid.appendChild(div);
      }
    }

    function seleccionarPersona(fecha) {
      const persona = turnos[fecha];
      infoBox.textContent = persona ? persona : 'Sin asignación';

      const dias = document.querySelectorAll('.day');
      dias.forEach(d => {
        if (d.dataset.persona === persona) {
          d.classList.add('selected');
        } else {
          d.classList.remove('selected');
        }
      });
    }

    function nextMonth() {
      if (currentMonth < 11) { currentMonth++; renderCalendar(); }
    }

    function prevMonth() {
      if (currentMonth > 0) { currentMonth--; renderCalendar(); }
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    renderCalendar();
  </script>
</body>
</html>
