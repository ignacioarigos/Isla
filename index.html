<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Turnos – Isla 2025</title>
  <style>
    :root {
      --eugenia: #9e85e4;
      --enrique: #4caf50;
      --ramon: #ff9800;
      --malvina: #f76a6a;
      --bg: #f4f6f9;
      --text: #1c1c1c;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    .nav {
      text-align: center;
      margin-bottom: 10px;
    }
    .nav button {
      background-color: #e0e0e0;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      margin: 0 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      max-width: 600px;
      margin: auto;
    }
    .day-name {
      text-align: center;
      font-weight: bold;
      font-size: 0.8rem;
    }
    .day {
      background-color: white;
      border-radius: 6px;
      height: 50px;
      text-align: center;
      padding-top: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: background 0.2s;
    }
    .day:hover {
      border-color: #d0d0d0;
    }
    .info {
      text-align: center;
      margin-top: 16px;
      font-size: 1rem;
    }
    .selected {
      outline: 2px solid #000;
    }
    .eugenia  { background-color: var(--eugenia); color: white; }
    .enrique  { background-color: var(--enrique); color: white; }
    .ramon    { background-color: var(--ramon);   color: white; }
    .malvina  { background-color: var(--malvina); color: white; }
  </style>
</head>
<body>
  <h1>Turnos – Isla 2025</h1>
  <div class="nav">
    <button onclick="prevMonth()">◀</button>
    <span id="monthLabel">Enero 2025</span>
    <button onclick="nextMonth()">▶</button>
  </div>
  <div class="calendar" id="calendarGrid"></div>
  <div class="info" id="infoBox">Seleccioná un día</div>

  <script>
    const calendarGrid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');
    const infoBox = document.getElementById('infoBox');
    let currentMonth = 0;
    const year = 2025;

    const bloques = [
      { desde: "2025-01-02", hasta: "2025-01-16", persona: "Eugenia" },
      { desde: "2025-01-17", hasta: "2025-01-31", persona: "Malvina" },
      { desde: "2025-02-01", hasta: "2025-02-16", persona: "Enrique" },
      { desde: "2025-02-16", hasta: "2025-03-02", persona: "Ramon" },
      { desde: "2025-07-19", hasta: "2025-07-27", persona: "Ramon" },
      { desde: "2025-07-28", hasta: "2025-08-03", persona: "Malvina" }
    ];

    function renderCalendar() {
      calendarGrid.innerHTML = '';
      const date = new Date(year, currentMonth, 1);
      const monthName = date.toLocaleString('es-ES', { month: 'long' });
      monthLabel.textContent = `${capitalize(monthName)} ${year}`;

      const startDay = new Date(year, currentMonth, 1).getDay();
      const daysInMonth = new Date(year, currentMonth + 1, 0).getDate();

      ['Dom','Lun','Mar','Mié','Jue','Vie','Sáb'].forEach(name => {
        const nameDiv = document.createElement('div');
        nameDiv.className = 'day-name';
        nameDiv.textContent = name;
        calendarGrid.appendChild(nameDiv);
      });

      for (let i = 0; i < startDay; i++) {
        calendarGrid.appendChild(document.createElement('div'));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const fullDate = `${year}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const div = document.createElement('div');
        div.className = 'day';
        div.textContent = d;
        div.dataset.fecha = fullDate;
        div.onclick = () => seleccionarBloque(fullDate);
        calendarGrid.appendChild(div);
      }
    }

    function seleccionarBloque(fecha) {
      document.querySelectorAll('.day').forEach(d =>
        d.classList.remove('selected','eugenia','enrique','ramon','malvina')
      );

      const bloque = bloques.find(b => fecha >= b.desde && fecha <= b.hasta);
      if (!bloque) {
        infoBox.textContent = 'Sin asignación';
        return;
      }

      infoBox.textContent = bloque.persona;

      const inicio = new Date(bloque.desde);
      const fin = new Date(bloque.hasta);

      for (let d = new Date(inicio); d <= fin; d.setDate(d.getDate() + 1)) {
        const diaStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
        const div = document.querySelector(`[data-fecha="${diaStr}"]`);
        if (div) div.classList.add(bloque.persona.toLowerCase());
      }
    }

    function nextMonth() {
      if (currentMonth < 11) currentMonth++;
      renderCalendar();
    }

    function prevMonth() {
      if (currentMonth > 0) currentMonth--;
      renderCalendar();
    }

    function capitalize(str) {
      return str.charAt(0).toUpperCase() + str.slice(1);
    }

    renderCalendar();
  </script>
</body>
</html>
