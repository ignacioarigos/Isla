<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario Navegable</title>
  <style>
    body {
      font-family: Segoe UI, Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-weight: 600;
    }

    #navegacion {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    #mes-actual {
      font-weight: 500;
      padding: 4px 10px;
      background-color: #fff3cd;
      border-radius: 8px;
    }

    table {
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    th, td {
      width: 40px;
      height: 40px;
      text-align: center;
      border: 1px solid #ccc;
    }

    td {
      cursor: pointer;
      transition: background 0.3s ease;
    }

    td:hover {
      background-color: #eee;
    }

    .highlight {
      background: linear-gradient(to bottom right, #ffa500, #ff7f50);
      color: white;
      font-weight: bold;
    }

    #info {
      margin-top: 16px;
      background-color: #fff8e1;
      padding: 8px 16px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    button {
      padding: 6px 12px;
      border: none;
      background-color: #ff7f50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }

    button:hover {
      background-color: #ff944d;
    }
  </style>
</head>
<body>
  <h1>Calendario 2025–2026</h1>
  <div id="navegacion">
    <button id="prevMes">◀︎ Anterior</button>
    <span id="mes-actual">Enero 2025</span>
    <button id="nextMes">Siguiente ▶︎</button>
  </div>
  <table id="calendario">
    <thead>
      <tr>
        <th>Do</th><th>Lu</th><th>Ma</th><th>Mi</th><th>Ju</th><th>Vi</th><th>Sa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="info">Selecciona una fecha para ver su bloque</div>

  <script>
        const bloques = [
      // 🟩 Bloque 1 – Vacaciones 2025
      { desde: "2025-01-02", hasta: "2025-01-16", persona: "Eugenia" },
      { desde: "2025-01-17", hasta: "2025-01-31", persona: "Malvina" },
      { desde: "2025-02-01", hasta: "2025-02-15", persona: "Enrique" },
      { desde: "2025-02-16", hasta: "2025-03-02", persona: "Ramón" },

      // 🟨 Bloque 2 – Fines de semana (marcar jueves anterior a miércoles posterior)
      { desde: "2025-03-08", hasta: "2025-03-09", persona: "Enrique", tipo: "finde" },
      { desde: "2025-03-15", hasta: "2025-03-16", persona: "Ramón", tipo: "finde" },
      { desde: "2025-03-22", hasta: "2025-03-24", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-03-29", hasta: "2025-03-30", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-04-05", hasta: "2025-04-06", persona: "Malvina", tipo: "finde" },
      { desde: "2025-04-12", hasta: "2025-04-13", persona: "Enrique", tipo: "finde" },
      { desde: "2025-04-19", hasta: "2025-04-20", persona: "Ramón", tipo: "finde" },
      { desde: "2025-04-26", hasta: "2025-04-27", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-05-01", hasta: "2025-05-04", persona: "Enrique", tipo: "finde" },
      { desde: "2025-05-10", hasta: "2025-05-11", persona: "Malvina", tipo: "finde" },
      { desde: "2025-05-17", hasta: "2025-05-18", persona: "Enrique", tipo: "finde" },
      { desde: "2025-05-24", hasta: "2025-05-25", persona: "Ramón", tipo: "finde" },
      { desde: "2025-05-31", hasta: "2025-06-01", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-06-07", hasta: "2025-06-08", persona: "Malvina", tipo: "finde" },
      { desde: "2025-06-14", hasta: "2025-06-16", persona: "Ramón", tipo: "finde" },
      { desde: "2025-06-20", hasta: "2025-06-22", persona: "Malvina", tipo: "finde" },
      { desde: "2025-06-28", hasta: "2025-06-29", persona: "Enrique", tipo: "finde" },
      { desde: "2025-07-05", hasta: "2025-07-06", persona: "Ramón", tipo: "finde" },
      { desde: "2025-07-12", hasta: "2025-07-13", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-08-09", hasta: "2025-08-10", persona: "Malvina", tipo: "finde" },
      { desde: "2025-08-15", hasta: "2025-08-14", persona: "Eugenia", tipo: "finde" }, // corregido luego
      { desde: "2025-08-23", hasta: "2025-08-24", persona: "Enrique", tipo: "finde" },
      { desde: "2025-08-30", hasta: "2025-08-31", persona: "Ramón", tipo: "finde" },
      { desde: "2025-09-06", hasta: "2025-09-07", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-09-13", hasta: "2025-09-14", persona: "Malvina", tipo: "finde" },
      { desde: "2025-09-20", hasta: "2025-09-21", persona: "Enrique", tipo: "finde" },
      { desde: "2025-09-27", hasta: "2025-09-28", persona: "Ramón", tipo: "finde" },
      { desde: "2025-10-04", hasta: "2025-10-05", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-10-11", hasta: "2025-10-12", persona: "Malvina", tipo: "finde" },
      { desde: "2025-10-18", hasta: "2025-10-19", persona: "Enrique", tipo: "finde" },
      { desde: "2025-10-25", hasta: "2025-10-26", persona: "Ramón", tipo: "finde" },
      { desde: "2025-11-01", hasta: "2025-11-02", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-11-08", hasta: "2025-11-09", persona: "Malvina", tipo: "finde" },
      { desde: "2025-11-15", hasta: "2025-11-16", persona: "Enrique", tipo: "finde" },
      { desde: "2025-11-21", hasta: "2025-11-24", persona: "Enrique", tipo: "finde" },
      { desde: "2025-11-29", hasta: "2025-11-30", persona: "Ramón", tipo: "finde" },
      { desde: "2025-12-06", hasta: "2025-12-08", persona: "Ramón", tipo: "finde" },
      { desde: "2025-12-13", hasta: "2025-12-14", persona: "Eugenia", tipo: "finde" },
      { desde: "2025-12-20", hasta: "2025-12-21", persona: "Malvina", tipo: "finde" },
      { desde: "2025-12-27", hasta: "2025-12-28", persona: "Enrique", tipo: "finde" },

      // 🟩 Bloque 3 – Vacaciones 2026
      { desde: "2026-01-02", hasta: "2026-01-16", persona: "Ramón" },
      { desde: "2026-01-17", hasta: "2026-01-31", persona: "Eugenia" },
      { desde: "2026-02-01", hasta: "2026-02-15", persona: "Malvina" },
      { desde: "2026-02-16", hasta: "2026-03-02", persona: "Enrique" },

      // 🟩 Bloque 4 – Invierno 2025
      { desde: "2025-07-19", hasta: "2025-07-27", persona: "Ramón" },
      { desde: "2025-07-28", hasta: "2025-08-03", persona: "Malvina" }
    ];

    let currentYear = 2025;
    let currentMonth = 0; // Enero

    const tbody = document.querySelector("tbody");
    const mesLabel = document.getElementById("mes-actual");
    const info = document.getElementById("info");
        const actualizarMes = () => {
      tbody.innerHTML = "";
      const fecha = new Date(currentYear, currentMonth, 1);
      const nombreMeses = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio",
        "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
      ];
      mesLabel.textContent = `${nombreMeses[currentMonth]} ${currentYear}`;

      const primerDiaSemana = fecha.getDay(); // 0 = domingo
      let fila = document.createElement("tr");

      for (let i = 0; i < primerDiaSemana; i++) {
        fila.appendChild(document.createElement("td"));
      }

      const diasEnMes = new Date(currentYear, currentMonth + 1, 0).getDate();
      for (let dia = 1; dia <= diasEnMes; dia++) {
        const fechaActual = new Date(currentYear, currentMonth, dia);
        const td = document.createElement("td");
        td.textContent = dia;
        td.dataset.fecha = fechaActual.toISOString().split("T")[0];
        td.addEventListener("click", () => seleccionarBloque(td.dataset.fecha));
        fila.appendChild(td);

        if (fechaActual.getDay() === 6) {
          tbody.appendChild(fila);
          fila = document.createElement("tr");
        }
      }

      if (fila.children.length > 0) {
        tbody.appendChild(fila);
      }
    };

    const seleccionarBloque = (fechaStr) => {
      document.querySelectorAll("td").forEach(td => td.classList.remove("highlight"));
      const fecha = new Date(fechaStr);
      let encontrado = false;

      for (const bloque of bloques) {
        let desde = new Date(bloque.desde);
        let hasta = new Date(bloque.hasta);

        // Corrección de fecha invertida
        if (hasta < desde) [desde, hasta] = [hasta, desde];

        // Regla especial para fines de semana (bloque tipo "finde")
        if (bloque.tipo === "finde") {
          const juevesAnterior = new Date(desde);
          juevesAnterior.setDate(desde.getDate() - ((desde.getDay() + 2) % 7));
          const miercolesPosterior = new Date(hasta);
          miercolesPosterior.setDate(hasta.getDate() + ((3 - hasta.getDay() + 7) % 7));
          desde = juevesAnterior;
          hasta = miercolesPosterior;
        }

        if (fecha >= desde && fecha <= hasta) {
          document.querySelectorAll("td").forEach(td => {
            const tdFecha = new Date(td.dataset.fecha);
            if (tdFecha >= desde && tdFecha <= hasta) {
              td.classList.add("highlight");
            }
          });
          info.textContent = `🔸 Este bloque es de ${bloque.persona} (${bloque.desde} al ${bloque.hasta})`;
          encontrado = true;
          break;
        }
      }

      if (!encontrado) {
        info.textContent = "❌ Esta fecha no pertenece a ningún bloque definido.";
      }
    };

    document.getElementById("prevMes").addEventListener("click", () => {
      if (currentYear === 2025 && currentMonth === 0) return;
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      actualizarMes();
    });

    document.getElementById("nextMes").addEventListener("click", () => {
      if (currentYear === 2026 && currentMonth === 2) return;
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      actualizarMes();
    });

    actualizarMes();
  </script>
</body>
</html>
